
<div class="row p-3">
    <div class="row">
        <div class="col-6">
        <label for=""><span style="color: red;">*</span>Product name : </label>
        <input type="text" class="form-control"  [(ngModel)]="pro_name">  
    </div>
    <div class="col-6">
        <label for="">product image </label>
          <input type="file" class="form-control"
               (change)="Uploadimg($event)"  placeholder="only imag/png and file.size < 2000000"
               [(ngModel)]="pro_imgurl">
    </div>
    </div>
    
    
    <div class="row ">
        <div class="col-6">
            <label for=""><span style="color: red;">*</span>product price </label>
            <input type="text" class="form-control" [(ngModel)]="pro_price">
        
        </div>
        <div class="col-6">
             <img style="width: 15%;" src="{{pro_imgurl}}" alt="">
       </div>
    </div>

        

    <label for="exampleFormControlTextarea1" class="form-label">Eproduct descriptiont </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="pro_description"></textarea>
     <br>
     <div class="mt-3 ">
        <button
        type="button" 
        class="btn btn-outline-primary" 
        (click)="addproduct()">add server
       
</button>
     </div>
 
</div>
<div class="row">
    @for (item of allProducts; track item) {
        <div class=" col-lg-4 p-1 ">
            <div class="card">
                <img class="card-img-top" src="{{item.pimg}}" alt="item img">
                <div class="card-body">
                  <h6 class="card-title">{{item.pname}}</h6>
                  <h6 class="card-title">{{item.pprice}}</h6>
                  <h6 class="card-title">{{item.pdesc}}</h6>
                  <button type="button" class="btn btn-outline-warning">Edit</button>&nbsp;
                  <button type="button" class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </div>       
}
</div>
